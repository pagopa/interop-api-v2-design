openapi: 3.0.3
info:
  title: PDND Interop API
  version: "2"
  contact:
    name: API Support
    url: "http://www.example.com/support"
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
servers:
  - url: "/v2"
security:
  - bearerAuth: []
paths:
  /agreements:
    get:
      description: List agreements
      summary: List agreements
      operationId: getAgreements
      parameters:
        - in: query
          name: states
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AgreementState"
            default: []
          explode: false
        - in: query
          name: producerIds
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: consumerIds
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: eserviceIds
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Agreements retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreements"
    post:
      description: Creates an agreement
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgreementSeed"
        required: true
      responses:
        "201":
          description: Agreement created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}:
    parameters:
    - name: agreementId
      in: path
      description: The agreement id
      required: true
      schema:
        type: string
        format: uuid
    get:
      description: Get agreement
      responses:
        "200":
          description: Agreement retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/approve:
    parameters:
      - schema:
          type: string
          format: uuid
        name: agreementId
        in: path
        required: true
    post:
      summary: Approve Pending Agreement
      operationId: approveAgreement
      responses:
        "200":
          description: Agreement approved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/reject:
    parameters:
      - schema:
          type: string
          format: uuid
        name: agreementId
        in: path
        required: true
        description: identifier of the pending agreement to be rejected
    post:
      summary: Reject Agreement
      operationId: rejectAgreement
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgreementRejection"
        required: true
      responses:
        "200":
          description: Agreement rejected
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/submit:
    parameters:
      - schema:
          type: string
          format: uuid
        name: agreementId
        in: path
        required: true
        description: identifier of the draft agreement to be submitted
    post:
      summary: Agreement Sumbission
      operationId: submitAgreement
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgreementSubmission"
        description: payload for agreement submission
        required: true
      responses:
        "200":
          description: Draft agreement submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/suspend:
    parameters:
      - schema:
          type: string
          format: uuid
        name: agreementId
        in: path
        required: true
        description: identifier of the pending agreement to be suspended
    post:
      summary: Suspend Agreement
      operationId: suspendAgreement
      responses:
        "200":
          description: Active agreement suspended
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/unsuspend:
    parameters:
      - schema:
          type: string
          format: uuid
        name: agreementId
        in: path
        required: true
    post:
      summary: Agreement Unsuspended
      operationId: unsuspendAgreement
      responses:
        "200":
          description: Agreement activated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /agreements/{agreementId}/upgrade:
    post:
      summary: Upgrade the agreement
      description: Upgrades the agreement with a newer eservice version, if any
      parameters:
        - name: agreementId
          in: path
          description: The identifier of the agreement to update
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Agreement updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
  /consumerDelegations:
    get:
      description: List delegations
      summary: List delegations
      operationId: getConsumerDelegations
      parameters:
        - in: query
          name: states
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/DelegationState"
            default: []
          explode: false
        - in: query
          name: delegatorIds
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: delegateIds
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: eserviceIds
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Delegations retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsumerDelegations"
    post:
      description: Creates a consumer delegation
      operationId: createConsumerDelegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DelegationSeed"
        required: true
      responses:
        "201":
          description: Delegation created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsumerDelegation"
  /consumerDelegations/{delegationId}/accept:
    post:
      description: Accept consumer delegation
      operationId: acceptConsumerDelegation
      parameters:
        - name: delegationId
          in: path
          description: The delegation id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Delegation updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsumerDelegation"
  /certifiedAttributes:
    post:
      summary: Create certified attribute
      description: Create the attribute passed as payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertifiedAttributeSeed"
      responses:
        "201":
          description: Certified attribute created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertifiedAttribute"
  /certifiedAttributes/{attributeId}:
    parameters:
    - name: attributeId
      in: path
      description: The attribute id
      required: true
      schema:
        type: string
        format: uuid
    get:
      description: Get certified attribute
      responses:
        "200":
          description: Certified attribute retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertifiedAttribute"
  /clients/{clientId}/purposes:
    parameters:
    - name: clientId
      in: path
      description: The client id
      required: true
      schema:
        type: string
        format: uuid
    post:
      description: Add a purpose to the client
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientAddPurpose"
        required: true
      responses:
        "204":
          description: Purpose added
  /consumerDelegations/{delegationId}/reject:
    parameters:
      - name: delegationId
        in: path
        description: The delegation id
        required: true
        schema:
          type: string
          format: uuid
    post:
      description: Rejects a consumer delegation
      summary: Consumer delegation rejection
      operationId: rejectConsumerDelegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DelegationRejection"
        required: true
        description: Payload for delegation rejection
      responses:
        "200":
          description: Delegation updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsumerDelegation"
  /eservices/{eserviceId}:
    parameters:
      - name: eserviceId
        in: path
        description: The eservice id
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: Get eservice
      operationId: getEservice
      responses:
        "200":
          description: Eservice retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
  /eservices/{eserviceId}/descriptors:
    parameters:
      - name: eserviceId
        in: path
        description: The eservice id
        required: true
        schema:
          type: string
          format: uuid
      - name: state
        in: query
        description: The descriptor state
        schema:
          $ref: "#/components/schemas/EServiceDescriptorState"
      - name: offset
        in: query
        description: The offset used for pagination
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: The limit used for pagination
        schema:
          type: integer
          format: int32
    get:
      description: Get eservice descriptors
      operationId: getEserviceDescriptors
      responses:
        "200":
          description: E-Service descriptors retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDescriptors"
  /eservices/{eserviceId}/descriptors/{descriptorId}:
    parameters:
      - name: eserviceId
        in: path
        description: The eservice id
        required: true
        schema:
          type: string
          format: uuid
      - name: descriptorId
        in: path
        description: The descriptor id
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: Get eservice descriptor
      operationId: getEserviceDescriptor
      responses:
        "200":
          description: E-Service descriptor retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDescriptor"
  /eservices/{eserviceId}/riskAnalysis:
    parameters:
      - name: eserviceId
        in: path
        description: The eservice id
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: Get eservice risk analysis
      operationId: getEserviceRiskAnalyses
      responses:
        "200":
          description: E-Service risk analysis retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceRiskAnalyses"
  /eservices/{eserviceId}/riskAnalysis/{riskAnalysisId}:
    get:
      description: Get eservice risk analysis
      operationId: getEserviceRiskAnalysis
      parameters:
        - name: eserviceId
          in: path
          description: The eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: riskAnalysisId
          in: path
          description: The risk analysis id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: E-Service risk analysis retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceRiskAnalysis"
  /eserviceTemplates/{templateId}:
    parameters:
    - name: templateId
      in: path
      description: The template id
      required: true
      schema:
        type: string
        format: uuid
    get:
      operationId: getEserviceTemplate
      responses:
        "200":
          description: E-Service template retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
  /eserviceTemplates/{templateId}/versions:
    parameters:
    - name: templateId
      in: path
      description: The template id
      required: true
      schema:
        type: string
        format: uuid
    - name: state
      in: query
      description: The version state
      schema:
        $ref: "#/components/schemas/EServiceTemplateVersionState"
    - name: offset
      in: query
      description: The offset used for pagination
      schema:
        type: integer
        format: int32
    - name: limit
      in: query
      description: The limit used for pagination
      schema:
        type: integer
        format: int32
    get:
      description: Get eservice template versions
      responses:
        "200":
          description: E-Service template versions retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EServiceTemplateVersion"
    post:
      summary: Adds a version to the specified e-service template
      operationId: createEServiceTemplateVersion
      parameters:
        - name: templateId
          in: path
          description: The E-Service template id
          required: true
          schema:
            type: string
      responses:
        "201":
          description: EService template version created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplateVersion"
  /eserviceTemplates/{templateId}/versions/{versionId}:
    parameters:
    - name: templateId
      in: path
      description: The template id
      required: true
      schema:
        type: string
        format: uuid
    - name: versionId
      in: path
      description: The version id
      required: true
      schema:
        type: string
        format: uuid
    get:
      description: Get eservice template version
      responses:
        "200":
          description: E-Service template version retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplateVersion"
    patch:
      summary: Updates a draft template version
      operationId: updateDraftTemplateVersion
      parameters:
        - name: templateId
          in: path
          description: The E-Service template id
          required: true
          schema:
            type: string
        - name: versionId
          in: path
          description: The E-Service template version Id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service template version seed
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/EServiceTemplateVersionUpdateSeed"
        required: true
      responses:
        "200":
          description: Template draft version updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
  /purposes:
    post:
      description: Creates a purpose
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeSeed"
        required: true
      responses:
        "201":
          description: Purpose created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purpose"
    get:
      description: List purposes
      parameters:
      - name: eserviceIds
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
          default: []
        explode: false
      - name: offset
        in: query
        description: The offset used for pagination
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: The limit used for pagination
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Purposes retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Purposes"
  /purposes/{purposeId}:
    get:
      description: Get purpose
      parameters:
      - name: purposeId
        in: path
        description: The purpose id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Purpose retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purpose"
  /purposes/{purposeId}/versions:
    get:
      description: Get purpose versions
      parameters:
      - name: purposeId
        in: path
        description: The purpose id
        required: true
        schema:
          type: string
          format: uuid
      - name: state
        in: query
        description: The version state
        schema:
          $ref: "#/components/schemas/PurposeVersionState"
      - name: offset
        in: query
        description: The offset used for pagination
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: The limit used for pagination
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Purpose versions retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PurposeVersion"
  /purposes/{purposeId}/versions/{versionId}:
    get:
      description: Get purpose version
      parameters:
      - name: purposeId
        in: path
        description: The purpose id
        required: true
        schema:
          type: string
          format: uuid
      - name: versionId
        in: path
        description: The version id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Purpose version retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeVersion"
  /purposes/{purposeId}/versions/{versionId}/activate:
    parameters:
      - name: purposeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: versionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      description: Activate Purpose Version
      responses:
        "204":
          description: Purpose version activated
  /purposes/{purposeId}/versions/{versionId}/approve:
    parameters:
      - name: purposeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: versionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      description: Approve Waiting for approval Purpose Version
      responses:
        "204":
          description: Purpose version approved
  /purposes/{purposeId}/versions/{versionId}/suspend:
    parameters:
      - name: purposeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: versionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      description: Suspend Purpose Version
      responses:
        "204":
          description: Purpose version suspended
  /purposes/{purposeId}/versions/{versionId}/unsuspend:
    parameters:
      - name: purposeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: versionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      description: Unsuspend Purpose Version
      responses:
        "204":
          description: Purpose version unsuspended
  /reversePurposes:
    post:
      description: Creates a purpose
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReversePurposeSeed"
        required: true
      responses:
        "201":
          description: Purpose created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purpose"
  /tenants/{tenantId}/certifiedAttributes:
    parameters:
      - name: tenantId
        in: path
        description: Tenant id
        required: true
        schema:
          type: string
          format: uuid
    post:
      operationId: addCertifiedAttribute
      description: Add a certified attribute to a Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TenantCertifiedAttributeSeed"
        required: true
      responses:
        "204":
          description: Updated Tenant
  /tenants/{tenantId}/certifiedAttributes/{attributeId}:
    parameters:
      - name: tenantId
        in: path
        description: Tenant id
        required: true
        schema:
          type: string
          format: uuid
      - name: attributeId
        in: path
        description: Attribute id
        required: true
        schema:
          type: string
          format: uuid
    delete:
      operationId: revokeCertifiedAttributeById
      description: Revoke a certified attribute to a Tenant
      responses:
        "204":
          description: Certified Attribute revoked
components:
  schemas:
    Agreement:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        consumerId:
          type: string
          format: uuid
        state:
          $ref: "#/components/schemas/AgreementState"
        suspendedByConsumer:
          type: boolean
        suspendedByProducer:
          type: boolean
        suspendedByPlatform:
          type: boolean
        consumerNotes:
          type: string
        rejectionReason:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        suspendedAt:
          type: string
          format: date-time
      required:
        - id
        - eserviceId
        - descriptorId
        - producerId
        - consumerId
        - state
        - createdAt
    AgreementApprovalPolicy:
      type: string
      description: EService Descriptor policy for new Agreements approval
      enum:
        - AUTOMATIC
        - MANUAL
    Agreements:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Agreement"
        pagination:
          $ref: "#/components/schemas/Pagination"
      required:
        - results
        - pagination
    AgreementSeed:
      type: object
      additionalProperties: false
      description: Contains the information for agreement creation
      properties:
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        delegationId:
          type: string
          format: uuid
      required:
        - eserviceId
        - descriptorId
    AgreementState:
      type: string
      description: Agreement State
      enum:
        - DRAFT
        - ACTIVE
        - ARCHIVED
        - PENDING
        - SUSPENDED
        - MISSING_CERTIFIED_ATTRIBUTES
        - REJECTED
    AgreementRejection:
      type: object
      additionalProperties: false
      description: contains the information for agreement rejection
      properties:
        reason:
          type: string
          minLength: 20
          maxLength: 1000
      required:
        - reason
    AgreementSubmission:
      type: object
      additionalProperties: false
      description: contains the information for agreement submission
      properties:
        consumerNotes:
          type: string
          maxLength: 1000
    CertifiedAttribute:
      title: Attribute
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: uniquely identifies the attribute on the registry
          format: uuid
        code:
          type: string
          description: identifies the unique code of this attribute on the origin registry
        description:
          type: string
        origin:
          type: string
          description: "represents the origin of this attribute (e.g.: IPA, Normattiva, etc.)"
        name:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - description
        - code
        - origin
        - createdAt
    CertifiedAttributeSeed:
      title: AttributeSeed
      type: object
      additionalProperties: false
      description: Models the attribute registry entry as payload response
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 500
        description:
          type: string
          minLength: 1
          maxLength: 500
        code:
          type: string
          minLength: 1
          maxLength: 64
          description: identifies the unique code of this attribute on the registry
      required:
        - description
        - name
        - code
    ClientAddPurpose:
      type: object
      additionalProperties: false
      properties:
        purposeId:
          type: string
          format: uuid
      required:
        - purposeId
    ConsumerDelegation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        delegatorId:
          type: string
          format: uuid
        delegateId:
          type: string
          format: uuid
